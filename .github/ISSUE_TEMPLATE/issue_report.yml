name: Bug report form
description: Create a report to help us improve knossos.
labels: [bug]
body:
- type: markdown
  attributes:
    value: |
      Thank you for reporting!
      For support with crashes and issues, please create a post on the [forum](https://www.minecraftforge.net/forum/forum/18-support-bug-reports/) instead.
- type: dropdown
  id: platform
  attributes:
    label: Platform
    description: What platform did the bug happen on?
    options:
      - Staging
      - Release
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. Go to '...'
      2. Click on '....'
      3. Scroll down to '....'
      4. See error
  validations:
    required: true
- type: textarea
  attributes:
    label: Description of issue
    description: A clear and concise description of what the bug is.
  validations:
    required: true